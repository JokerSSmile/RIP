<!doctype html>
<html ng-app="car">
<head>
    <title>Cars</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="car-service.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
<div ng-controller="CarController">
    <div class="container col-sm-3 mt-5">
        <form>
            <div class="form-group row">
                <label for="model" class="col-sm-3 col-form-label">Model</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="model" ng-model="model" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="subModel" class="col-sm-3 col-form-label">Sub Model</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="subModel" ng-model="subModel" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="price" ng-model="price" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="year" class="col-sm-3 col-form-label">Year</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="year" ng-model="year" required>
                </div>
            </div>
        </form>
        <button class="btn btn-primary float-right" ng-click="addCar()">Add</button>

        <br>
        <br>
        <br>

        <p>
            <button class="btn btn-primary col-sm-12" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
                Show cars list
            </button>
        </p>
        <div class="collapse" id="collapse">
            <div class="card card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Model</th>
                        <th scope="col">SubModel</th>
                        <th scope="col">Price</th>
                        <th scope="col">Year</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="car in cars">
                        <td scope="row"> {{ car.model }} </td>
                        <td scope="row"> {{ car.subModel }} </td>
                        <td scope="row"> {{ car.price }} </td>
                        <td scope="row"> {{ car.year | date:"MM/dd/yyyy" }} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
